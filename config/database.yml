default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: abhinav_dev

test:
  <<: *default
  database: abhinav_test

production:
  <<: *default
  host: <%= ENV["POSTGRES_HOST"] %>
  database: abhinav_prod
